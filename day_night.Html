<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davi e guilherme day_night</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --fundo-claro: #fff;
            --fundo-escuro: #000;
            --botao-primario: #7d1ad4;
            --botao-primario-hover: #6e17b9;
            --texto-claro: #000;
            --texto-escuro: #fff;
        }

        [data-theme="dark"] {
            --fundo-claro: #000;
            --fundo-escuro: #111;
            --texto-claro: #fff;
            --texto-escuro: #fff;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--fundo-claro);
            color: var(--texto-claro);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s ease;
        }

        div {
            background-color: var(--fundo-escuro);
            color: var(--texto-escuro);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            padding: 2rem;
            border-radius: 0.9rem;
            transition: 0.4s ease;
        }

        button {
            background-color: var(--botao-primario);
            color: var(--texto-escuro);
            padding: 0.4rem;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            transition: 0.4s;
        }

        button:hover {
            background-color: var(--botao-primario-hover);
        }

        .material-symbols-rounded {
            font-size: 40px;
        }
    </style>
</head>

<body>

    <div>
        <h1>Dia de Deploy</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Explicabo molestiae eos ratione magni necessitatibus.</p>

        <button id="btn-dark-mode">
            <span class="material-symbols-rounded">dark_mode</span>
        </button>
    </div>

<script>

const btnDarkMode = document.getElementById("btn-dark-mode");


let currentTheme = localStorage.getItem("themeSystem") || "light";


setTheme(currentTheme);
updateIcon(currentTheme);


btnDarkMode.addEventListener("click", () => {
    const newTheme = currentTheme === "light" ? "dark" : "light";

    setTheme(newTheme);
    updateIcon(newTheme);

    localStorage.setItem("themeSystem", newTheme);
    currentTheme = newTheme;
});


function setTheme(theme) {
    if (theme === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
    } else {
        document.documentElement.removeAttribute("data-theme");
    }
}


function updateIcon(theme) {
    const icon = document.querySelector("#btn-dark-mode span");
    icon.textContent = theme === "dark" ? "light_mode" : "dark_mode";
}

</script>

</html>
